<div class="container">
  <h1>üõ°Ô∏è Monitoramento de Portas</h1>
  
  <table>
    <thead>
      <tr>
        <th>Protocolo</th>
        <th>Porta</th>
        <th>Estado</th>
        <th>Processo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let port of ports">
        <td>
          <span [class.tcp]="port.protocol === 'TCP'" 
                [class.udp]="port.protocol === 'UDP'">
            {{ port.protocol }}
          </span>
        </td>
        <td>{{ port.portNumber }}</td>
        <td>{{ port.state }}</td>
        <td style="color: yellow">{{ port.processName }}</td>
      </tr>
    </tbody>
  </table>
</div>
